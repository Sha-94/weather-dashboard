<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="containr">
    <sidebar class="sidebar flex flex-column">
      <form class="search">
        <h6>Search for a city: </h6>
        <div class="input-group mb-3">
          <input id="search-input" type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="submit" id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
      <div class="search-history">
        <ul class="list-group" id="history-list"> </ul>
      </div>
    </sidebar>
    <section class="content">
      <div id="overview-section"></div>
      <section id="forecast-section"></section>
    </section>
  </main>
  <script src="./assets/js/dashboard.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
